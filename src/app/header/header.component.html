<header class="overall-margin">
  <div>
    <div class="logo">[MA]</div>
  </div>
  <div (click)="menu()">
    <img  *ngIf="menuIcon"
      class="menu-tab"
      src="assets/icons/menu.png"
      alt=""
    />
    <img @eat *ngIf="!closeIcon"
      class="menu-close"
      src="assets/iconAll/close.png"
      alt=""
    />
  </div>
</header>
